<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./App.css">
</head>

<body>
    <div class='container'>
        <div class='finkraftFrame'>
            <img src='./image.png' alt='image not found' class='finkraftImage' />
            <img src='./line.svg' alt='image not found' />

            <img src='./xIcon.svg' alt='image not found' class='XIcon' />

        </div>
        <div class='bodySection'>
            <div class='centre'>
                <div class="imageFrame">
                    <img src='./image 17.png' alt='image not found' />
                </div>
                <div class='Text'>
                    <span class='emailConfirmText'>Confirm your Email address</span><br />
                    <span class='clickBelowText'>Hi, please click below to confirm your email</span>
                </div>
            </div>
            <div class='buttonLinks'>
                <div class='button'>
                    <p class='buttonText'>Confirm</p>
                </div>

                <div class="clickBelowLine">
                    <img src='./clickBelowLine.svg' alt='' />
                </div>
                <p class='link'>https://www.finktai.com/free-icon/email</p>
            </div>

        </div>

    </div>
</body>

</html>
